<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Examen Musical II</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="icon"  href="imgs/music.svg">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">

        <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>

        <div class="container">
           <div class="content1">
            <img src="imgs/graduates.svg" id="img1">
            <div class="content1">
             
                <form action="" class="form-group" name="personaldatos" id="personal-datos">
                    <h1 class="text-center text-white">Examen Musical<br>
                        Profe: <span>Bradigson Nuñez</span></h1><br>
                    <input type="text" class="form-control" placeholder="Nombre" id="name" data-toggle="tooltip" title="introduzca su nombre aca, sin numeros por favor"><span id="spanname1"><i class='bx bxs-x-circle'></i></span>
                    <input type="text" class="form-control" placeholder="Instrumento" id="instrumento" data-toggle="tooltip" title="Introduzca el nombre de su instrumento aca, sin numeros por favor"><span id="spanname2"><i class='bx bxs-x-circle'></i></span>
                    <input type="password" class="form-control" placeholder="Password" id="password" data-toggle="tooltip" title="Instroduzca su contraseña, sin letras por favor"><span id="spanname3"><i class='bx bxs-x-circle'></i></span>
                    <button class="btn btn-primary" id="boton1">Empezar Examen</button>

                </form>
            </div>
           </div>
        </div>


        <script src="js/app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
